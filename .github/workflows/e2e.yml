name: E2E

on:
    push:
        branches:
            - master
            - develop
            - develop-ledger
    pull_request:
        types: [ready_for_review, synchronize, opened]

jobs:
    build-and-upload:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.12.2]

        concurrency:
            group: ${{ github.head_ref }}-build-and-upload
            cancel-in-progress: true

        steps:
            - uses: actions/checkout@v3
              with:
                  ref: ${{ github.head_ref }}

            - uses: pnpm/action-setup@v2
              with:
                  version: 8

            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: pnpm

            - name: Update System
              run: sudo apt-get update

            - name: Install (Ledger Requirements)
              run: sudo apt-get install libudev-dev libusb-1.0-0-dev

            - name: Install (pnpm)
              run: pnpm install --frozen-lockfile

            - name: Build
              env:
                  NODE_OPTIONS: "--max_old_space_size=8192"
              run: pnpm build:e2e

            - name: Upload Build Artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: dist
                  path: ${{ github.workspace }}/dist

    e2e-vote:
        needs: build-and-upload

        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.12.2]

        concurrency:
            group: ${{ github.head_ref }}-e2e-vote
            cancel-in-progress: true

        steps:
            - uses: actions/checkout@v3
              with:
                  ref: ${{ github.head_ref }}

            - uses: pnpm/action-setup@v2
              with:
                  version: 8

            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: pnpm

            - name: Update System
              run: sudo apt-get update

            - name: Install (Ledger Requirements)
              run: sudo apt-get install libudev-dev libusb-1.0-0-dev

            - name: Install (pnpm)
              run: pnpm install --frozen-lockfile

            - name: Set up Microsoft Edge
              run: |
                  curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
                  sudo install -o root -g root -m 644 microsoft.gpg /etc/apt/trusted.gpg.d/
                  sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/edge stable main" > /etc/apt/sources.list.d/microsoft-edge-dev.list'
                  sudo apt update
                  sudo apt install microsoft-edge-beta

            - name: Download Build Artifact
              uses: actions/download-artifact@v3
              with:
                  name: dist
                  path: ${{ github.workspace }}/dist

            - name: Chromium
              run: pnpm test:e2e:ci src/domains/vote/cucumber

            - name: Firefox
              run: pnpm test:e2e:ci:firefox src/domains/vote/cucumber

            - name: Edge
              run: pnpm test:e2e:ci:edge src/domains/vote/cucumber

            - name: Upload Screenshots
              if: ${{ failure() }}
              uses: actions/upload-artifact@v3
              with:
                  name: ${{ github.job }}-screenshots
                  path: ${{ github.workspace }}/screenshots/**/*

